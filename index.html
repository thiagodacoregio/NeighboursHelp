<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeighboursHelp - Community Support Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ======= HEADER ======= -->
  <header>
    <div class="container">
      <div class="logo">
        <img src="img/logo.webp" alt="NeighboursHelp logo" class="logo-img">
        NeighboursHelp
      </div>
      <nav>
        <a href="index.html" class="nav-link active">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="howitworks.html" class="nav-link">How it Works</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
    </div>
  </header>

  <!-- ======= HOME SECTION ======= -->
  <section class="hero">
    <div class="hero-inner">
      <div class="hero-left">
        <h1>NeighboursHelp</h1>
        <p>Building stronger communities through mutual support and connection.</p>
        <button class="cta-btn" id="openModalBtn">Get Started</button>
        <a href="about.html" class="cta-btn secondary">Learn More</a>
      </div>
      <div class="hero-right">
        <img src="img/neighbour-main.webp" alt="Community illustration">
      </div>
    </div>
  </section>

  <!-- ======= MODAL ======= -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModalBtn">&times;</span>
      <h2>Post a Help Request or Offer</h2>
      <form id="helpForm">
        <input type="text" id="name" placeholder="Your name" required>
        <select id="type">
          <option value="request">Request Help</option>
          <option value="offer">Offer Help</option>
        </select>
        <input type="text" id="description" placeholder="Describe what you need/offer" required>
        <input type="text" id="contact" placeholder="Contact info" required>
        <button type="submit">Post</button>
      </form>
      <div id="confirmation" style="display:none;">
        Thank you! Your post has been submitted.
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
